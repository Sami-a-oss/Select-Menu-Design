<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inputBox">
      <p id="text">Select Social Media</p>
      <img src="arrow.png" id="icon">
    </div>
    <div class="listContainer hiddens" id="listBox">
      <ul class="list">
        <li class="option">
          <img src="facebook.png">
          <p>Facebook</p>
        </li>
        <li class="option">
          <img src="instagram.png">
          <p>Instagram</p>
        </li>
        <li class="option">
          <img src="pinterest.png">
          <p>Pinterest</p>
        </li>
        <li class="option">
          <img src="twitter.png">
          <p>Twitter</p>
        </li>
        <li class="option">
          <img src="whatsapp.png">
          <p>Whatsapp</p>
        </li>
        <li class="option">
          <img src="youtube.png">
          <p>YouTube</p>
        </li>
      </ul>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
